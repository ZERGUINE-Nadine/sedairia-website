<div class="min-h-screen flex items-center justify-center bg-gray-100 bg-cover bg-center" style="background-image: url('https://i.pinimg.com/564x/2d/09/7e/2d097eac85f0bccc6078ff69a8aa7007.jpg')">
  <div class="bg-white p-12 rounded-lg shadow-lg w-full max-w-md">
    <h2 class="text-4xl font-bold text-center text-blue-800 mb-6 ">Connexion</h2>
    <form [formGroup]="connexionForm" class="space-y-4" novalidate>

      <div>
        <label for="email" class="block text-gray-700 font-semibold mb-2">Email</label>
        <input type="email" id="email" formControlName="email" class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
        <div *ngIf="connexionForm.get('email')?.invalid && connexionForm.get('email')?.touched" class="text-red-500 text-sm mt-2">
          <span *ngIf="connexionForm.get('email')?.errors?.['required']">L'email est requis.</span>
          <span *ngIf="connexionForm.get('email')?.errors?.['email']">L'email n'est pas valide.</span>
        </div>
      </div>

      <div>
        <label for="password" class="block text-gray-700 font-semibold mb-2">Mot de passe</label>
        <input type="password" id="password" formControlName="password" class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
        <div *ngIf="connexionForm.get('password')?.invalid && connexionForm.get('password')?.touched" class="text-red-500 text-sm mt-2">
          <span *ngIf="connexionForm.get('password')?.errors?.['required']">Le mot de passe est requis.</span>
          <span *ngIf="connexionForm.get('password')?.errors?.['minlength']">Le mot de passe doit contenir au moins 6 caract√®res.</span>
        </div>
      </div>

      <div>
        <button (click)="oncnxClick()" type="button" class="w-full bg-gradient-to-r from-blue-600 to-blue-950 text-white py-3 px-6 rounded-lg shadow-lg hover:from-blue-500 hover:to-blue-800 transition duration-300">
          Se connecter
        </button>
      </div>
    </form>

    <p class="mt-6 text-center text-gray-600">
      Vous n'avez pas de compte ? <a [routerLink]="['/inscription']" class="text-blue-500 hover:underline underline font-bold">Inscrivez-vous</a>
    </p>
  </div>
</div>
