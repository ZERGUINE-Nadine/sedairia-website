<div class="p-6 bg-white rounded-lg shadow-lg max-w-md mx-auto">
  <p class="text-xl font-semibold mb-4 text-gray-700">{{ data.title }}</p>

  <p class="text-gray-600 mb-6">{{ data.message }}</p>

  <div class="flex justify-end space-x-4">
    <button (click)="onCancel()" class="px-4 py-2 bg-gray-200 text-gray-700 rounded hover:bg-gray-300 transition duration-200 ease-in-out">
      Cancel
    </button>

    <button (click)="onConfirm()" class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700 transition duration-200 ease-in-out">
      Confirm
    </button>
  </div>
</div>
